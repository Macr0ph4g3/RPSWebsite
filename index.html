<html lang="en">

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="description">The first to five points wins!</div>

    <div class="toolContainer">
        <div class="rock">
            <img src="Rock.png" class="rockImg">
            <h1>Rock</h1>
        </div>
        <div class="paper">
            <img src="Paper.png" class="paperImg">
            <h1>Paper</h1>
        </div>
        <div class="scissors">
            <img src="Scissors.png" class="scissorsImg">
            <h1>Scissors</h1>
        </div>
    </div>

        <div class="explanation"></div>

<div class="bottomBox">
   <div class="test">
    <div>
        <img class="compDecision" src="Questionmark.png">
    </div>
    <div class="infoBox">
    
        <p class="round">Round 1</p>
        <div class="lives">
        <p class="playerLives">Player Points: 0</p>
        <p class="computerLives">Computer Points: 0</p>
    </div>
        </div>
    </div>
</div>

<div class="displayRoundInformation">

</div>
